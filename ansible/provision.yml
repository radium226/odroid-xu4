---
- hosts: odroid-xu4
  become: yes
  vars:
    iface_name: "en01"
    iface_mac_address: "00:1e:06:30:90:0e"
  roles:
  - role: "network"
    vars:
      network_iface_mac_address: "{{ iface_mac_address}}"
      network_iface_name: "{{ iface_name }}"
  - role: "iptables"
    vars:
      iptables_iface_name: "{{ iface_name }}"
  - role: "knockd"
    vars:
      knockd_iface_name: "{{ iface_name }}"
  - role: "pulseaudio"
    vars:
      pulseaudio_iface_name: "{{ iface_name }}"
      pulseaudio_cards:
      - name: "alsa_card.usb-C-Media_Electronics_Inc._USB_Audio_Device-00"
        profile: "output:analog-stereo"
      - name: "alsa_card.platform-sound"
        profile: "off"
      pulseaudio_sinks:
      - name: "alsa_output.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.analog-stereo"
        description: "ODroid-XU4"
