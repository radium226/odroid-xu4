      $(document).ready(function() {
        function animate() {
          $("#gear").animate(
            {
              rotation: 360
            },
            {
              duration: 30000,
              step: function(now, fx) {
                $(this).css({
                  transform: "rotate(" + now + "deg)"
                });
              },
              easing: "linear",
              complete: function() {
                $(this).css({
                  rotation: 0
                });
                animate();
              }
            }
          );
        }
        animate();
      });
    </script>
